    <main class="bg-img__appointment">
        <section>
            <h1 class="appointmet-title">
                Make and Appointment Now!
            </h1>
            <!-- <img src="./IMG/APPOINTMENT/bg-img.png" alt="bg_img"> -->
            <div class="bg-container__home">
                <form class="form-appointment" action="#" method="post" autocomplete="off">
                    <div class="">
                        <label class="" for="user-name"></label>
                        <input class="member-form" id="user-name" type="text" name="name" placeholder="Full Name"
                            required>
                    </div>
                    <div class="">
                        <label class="" for="user-mail"></label>
                        <input class="member-form" id="user-mail" type="mail" name="mail" placeholder="Email" required>
                    </div>
                    <div class="">
                        <label class="" for="user-tel"></label>
                        <input class="member-form" id="user-tel" type="tel" name="tel" placeholder="Mobile" required>
                    </div>
                    <div class="">
                        <label class="" for="user-date"></label>
                        <input class="member-form" id="user-date" type="date" name="date" placeholder="Date" required>
                    </div>
                    <div class="">
                        <label class="" for="user-time"></label>
                        <input class="member-form" id="user-time" type="time" name="time" placeholder="Time Slot"
                            required>
                    </div>
                    <div>
                        <button class="btn-booking" type="submit" width="478" , heigth="95">CONFIRM BOOKING</button>
                    </div>
                </form>
            </div>
            <div class="registration-form">
                <h2 class="sale-text">Become a Member and avail 20% off on your bookings!</h2>
                <button class="btn-memberhip" disabled="disabled" width="271" , heigth="38">Get Membership</button>
            </div>


        </section>
